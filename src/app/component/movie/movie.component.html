<div class="card movie-card">

  <img class="card-img-top" *ngIf="movie.poster" [src]="movie.poster" alt="movie poster">

  <div class="card-body">
      <a routerLink="/detail/{{movie.id}}" routerLinkActive="css-class-1 css-class-2">
    <h5 class="card-title">
      {{ movie.title }}
    </h5>
    </a>

    <h6 class="card-subtitle text-muted">
      {{ movie.releaseDate }}
    </h6>

  </div>

</div>
