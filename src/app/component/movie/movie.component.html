<div class="card movie-card">

  <img class="card-img-top" *ngIf="movie.poster_path" [src]="movie.poster_path" alt="movie poster">

  <div class="card-body">

    <h5 class="card-title">
      {{ movie.title }}
    </h5>

    <h6 class="card-subtitle text-muted">
      {{ movie.release_date}}
    </h6>

  </div>

</div>
