<div class="card movie-card">

    <img class="card-img-top" *ngIf="movie.poster" [src]="movie.poster" alt="movie poster">

    <div class="card-body">

      <h5 class="card-title">
        {{ movie.title }}
      </h5>

      <h6 class="card-subtitle text-muted">
        {{ movie.releaseDate }}
      </h6>

    </div>

  </div>
